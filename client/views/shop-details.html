<!-- ALL THE DETAILS FROM ONE SHOP OBJECTIVE -->
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="text-center">
    <div class="thumbnail how-to-img">
      <img ng-src="{{shop.badgeimg}}" alt="Go to this Location">

        <h3 id="caption"><strong>"{{shop.obj_name}}"</strong></h3>
        <h5>{{shop.obj_description}}</h5>

      </div>
                <a href="/shop/{{shop.obj_id}}/upload">

          </a>

  </div>
  </div>
</div>

      </div>
    </div>
  </div>
