<!-- ALL THE DETAILS FROM ONE EAT OBJECTIVE -->
<div class="container">
<h2 class="How-to-play-header"><span>YOUR TASK</span></h2>
</div>


<!-- ALL THE DETAILS FROM ONE EAT OBJECTIVE -->
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="text-center">
    <div class="thumbnail how-to-img">
      <img ng-src="{{eat.badgeimg}}" alt="Go to this Location">
      <div class="caption">
        <h3 id="caption">"{{eat.obj_name}}"</h3>
        <h5 id="caption">{{eat.obj_description}}</h5>
      </div>
                      <a href="/eat/{{eat.obj_id}}/upload">
            <button type="submit" id="button-contact" class="btn btn-default">Enter Code!</button>
          </a>
    </div>
  </div>
  </div>
</div>

<!-- ALL THE DETAILS FROM ONE EAT OBJECTIVE -->
<div class="container">
<h2 class="How-to-play-header"><span>WHERE</span></h2>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="text-center">
    <div class="thumbnail how-to-img">
      <img ng-src="{{eat.locationimg}}" alt="Go to this Location">
      <div class="caption">
               <h3 id="caption"><strong>{{eat.locationname}}</strong></h3>
        <p>{{eat.locabout}}</p>
        <h4 id="caption">Address:</h4>
        <h5>{{eat.locaddress}}</h5>
      </div>
    </div>
  </div>
  </div>
</div>
