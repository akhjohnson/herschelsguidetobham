                                        <label for="content" style="color: white; font-size: 1.5em;">Your Message</label>
                                        <textarea class="form-control" rows="5" id="comment" placeholder="Your Message" ng-model="content"></textarea>
                                </div>
                                <a href="/thanks">
                                <button type="submit" id="button-contact" class="btn btn-default" ng-click="sendEmail()">Send Message</button>

                        </form>
